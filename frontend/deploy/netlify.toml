[build]
  # Build command for Lynx/Rspeedy
  command = "bun run build:web"
  
  # Publish directory (where Rspeedy outputs web build)
  publish = "dist/web"
  
  # Base directory (if deploying from root)
  base = "frontend"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Bun version
  BUN_VERSION = "1.0.0"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache API responses
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

# Environment variables
[context.production.environment]
  NODE_ENV = "production"
  VITE_CONVEX_URL = "https://your-convex-deployment.convex.cloud"
  VITE_API_URL = "https://your-backend-api.com"

[context.deploy-preview.environment]
  NODE_ENV = "staging"
  VITE_CONVEX_URL = "https://your-staging-convex.convex.cloud"
  VITE_API_URL = "https://your-staging-api.com"

# Functions (if needed for server-side features)
[functions]
  directory = "netlify/functions"

# Edge functions (for advanced features)
[edge_functions]
  directory = "netlify/edge-functions"
