services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ragasense_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/ragasense_db
      - CORS_ORIGINS=http://localhost:3000
      - SECRET_KEY=your-super-secure-secret-key-here
    volumes:
      - ./ragasense_backend:/app
    network_mode: "host"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: raga_frontend_new
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    network_mode: "host"
    depends_on:
      - backend
    restart: unless-stopped


